<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme Console</title>

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/theme.css">

    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>

    <script src="js/httpHelper.js"></script>
    <script src="js/theme.js"></script>
</head>
<body>

<div class="container">
    <h1> Card Themes</h1>
</div>

<div class="container">
    <div class="row">
        <input type="text" id="admin-token-input"/>
    </div>
</div>

<div class="container">
    <div class="row">
        <button class="btn btn-primary create" onclick="onCreateNewButton()">Create</button>
    </div>
    <div class="row">
        <table class="table table-bordered" id="theThemePanel">
            <tr><td>_id</td><td><span id="theThemeId"></span></td></tr>
            <tr><td>Category</td><td><input type="text" id="theThemeCategory"></td></tr>
            <tr><td>Name</td><td><input type="text" id="theThemeName"></td></tr>
            <tr><td>ImageURL</td><td><input type="text" id="theThemeImage"></td></tr>
            <tr><td>cardTemplate</td><td><input type="text" id="theThemeCardTemplate"/></td></tr>
            <tr><td>title</td><td><input type="text" id="theThemeTitle"></td></tr>
            <tr><td>Actions</td><td><div class="text-center"><span><button class="btn btn-primary" onclick="onSubmitButton()">Submit</button> <button class="btn btn-default" onclick="setTheTheme()">Cancel</button></span></div></td></tr>
        </table>
    </div>
</div>

<div class="container">
    <ul id="theme-panel-ul" class="list-group">

    </ul>
</div>

</body>
</html>
