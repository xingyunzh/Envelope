<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyHome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/myhome.css">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/lodash/lodash.js"></script>

    <script src="js/httpHelper.js"></script>
    <script src="js/myhome.js"></script>
</head>
<body>
<div class="container text-center">
    <h2><span id="nickname-span"></span>的菠萝卡</h2>
</div>

<div class="container">
    <div class="row">
        <div class="width-container center-block">
            <div class="pull-right user-panel">
                <button class="btn btn-primary login-button">登录</button>
                <button class="btn btn-primary create-button" onclick="createCard()">生成卡片</button>
                <button class="btn btn-default logout-button" onclick="logout()">退出登录</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="width-container center-block text-center">
            <a onclick="handleThemeClick()">
                <img class="img-thumbnail" alt="Main Card" id="master-img">
            </a>
        </div>
    </div>
    <div class="row  wish-text-container">
        <div class="list-group width-container center-block text-center">
            <a class="list-group-item" onclick="handleTextClick()" id="text-a">
                鸡年大吉,鸿运当头!
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="width-container center-block text-right chicken">
            <img src="http://envelope.oss-cn-shanghai.aliyuncs.com/chicken.jpg" alt="Chicken" width="60">
            <span id="count-span"></span>
        </div>
    </div>
</div>

<div class="container">
    <div class="list-group width-container center-block" id="collects-list-div">
    </div>
</div>

<footer class="text-center">
    <span><img src="/envelope/images/logo.png" alt="Camproz">Campro | <a href="mailto:camproz@xingyunzh.com">联系我们</a></span>
</footer>


</body>
</html>
