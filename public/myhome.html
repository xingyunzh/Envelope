<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyHome</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/myhome.css">

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/lodash/lodash.js"></script>

    <script src="js/httpHelper.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/myhome.js"></script>
</head>
<body>

<div class="">
    <img src="http://envelope.oss-cn-shanghai.aliyuncs.com/resource/bg.jpg" alt="" id="bg-img"/>
    
    <div class="container home-area">
        <div class="row">
            
            <div class="grow-progress-block">
                <img src="">
            </div>
        </div>

        <div class="row">
            <div class="width-container center-block">
                金鸡升级还需收集的卡片:
                <div class="requiredCardCount">
                    <img src="" alt="?">
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="width-container center-block">
                <span>点击更换祝福语：</span>
            </div>
        </div>
        <div class="row">
            <div class="wish-text-container center-block text-center">
                <img src="http://envelope.oss-cn-shanghai.aliyuncs.com/resource/box_2.png" id="text-box-img" alt=""/>
                <a onclick="handleTextClick()" id="text-a">
                    鸡年大吉,鸿运当头!
                </a>
            </div>
        </div>

        <div class="row">
            <div class="width-container center-block">
                <div class="pull-right user-panel">
                    <button class="btn btn-primary login-button">测试登录</button>
                    <button class="btn btn-primary create-button" onclick="createCard()">生成卡片</button>
                    <button class="btn btn-default logout-button" onclick="logout()">测试退出登录</button>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <p><img src="http://envelope.oss-cn-shanghai.aliyuncs.com/resource/logo.png" alt="Camproz">CamproZ团队提供 </p>
            <p> 联系我们:camproz@xingyunzh.com</p>
        </footer>
    </div>
</div>



</body>
</html>
