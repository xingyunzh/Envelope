<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme Config Console</title>

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/tconfig.css">

    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>

    <script src="js/httpHelper.js"></script>
    <script src="js/tconfig.js"></script>
</head>
<body>
<div class="container">
    <h1>Theme Config</h1>
</div>

<div class="container">
    <div class="row">
        <input type="text" id="admin-token-input"/>
    </div>
</div>

<div class="container">
    <div class="row">
        <table class="table table-bordered" id="theThemeConfigPanel">
            <tr><td>Category</td><td><input type="text" id="theThemeConfigCategory"></td></tr>
            <tr><td>Text Candidates<br>[String]</td><td><textarea id="theThemeConfigTextCandidates" rows="10"></textarea></td></tr>
            <tr><td>Logo Candidates<br>[String]</td><td><textarea id="theThemeConfigLogoCandidates" rows="10"></textarea></td></tr>
            <tr><td>Actions</td><td><div class="text-center"><span><button class="btn btn-primary" onclick="onSubmitButton()">Submit</button> <button class="btn btn-default" onclick="onResetButton()">Reset</button></span></div></td></tr>
        </table>
    </div>
</div>

<div class="container">
    <div id="theme-config-panel-ul">

    </div>
</div>



</body>
</html>
