<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operation-Console</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/theme.css">

    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>

    <script src="js/httpHelper.js"></script>
    <script src="js/operation.js"></script>
</head>
<body>

<div class="container">
    <table class="table table-bordered">
        <caption>
            CamproZ-Envelope Operation Console
        </caption>
        <thead>
        <tr><th>Key</th><th>Count</th></tr>
        </thead>
        <tbody>
        <tr><td>User Count</td><td><span id="op-user-count"></span></td></tr>
        <tr><td>User Login</td><td><span id="op-user-login-span"></span></td></tr>
        <tr><td>Create Card</td><td><span id="op-create-card-span"></span></td></tr>
        <tr><td>View Card by User</td><td><span id="op-view-card-span"></span></td></tr>
        <tr><td>View Card by Id</td><td><span id="op-view-card-by-id-span"></span></td></tr>
        <tr><td>View MyHome</td><td><span id="op-view-myhome-span"></span></td></tr>
        <tr><td>Collect Card</td><td><span id="op-collect-card-span"></span></td></tr>
        <tr><td>Error</td><td><a onclick="handleRecentError()"><span id="op-error-span"></span></a></td></tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="row">
        <input type="text" id="admin-token-input"/>
    </div>
</div>

<div class="container">
    <div class="text-right">
        <button class="btn btn-primary" onclick="refresh()">刷新</button>
    </div>
</div>

<div class="container">
    <ul id="recent-error-ul" class="list-group">

    </ul>
</div>

</body>
</html>
